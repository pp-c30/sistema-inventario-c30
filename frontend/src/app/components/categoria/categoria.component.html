
<div style="text-align: center;">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre de la categoria</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let categoria of getCat">
                <td>
                    {{categoria.descripcion}}
                </td>
                <td>
                        {{categoria.id_categoria}}
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button (click)="eliminarCategoria(categoria.id_categoria);" class="btn btn-danger">Eliminar</button>
                        <button (click)="editarCategoria(categoria)" class="btn btn-primary">Editar </button>
                    </div>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
<div class="card">
    <div class="card-header">Formulario de categoria </div>
    <div class="card-body">
        <form [formGroup]="formCat" (ngSubmit)="guardarCategoria()"> 
            <input formControlName="id_categoria" type="hidden">
            <div class="form-group">
                <input formControlName="descripcion" placeholder="Â¿Cual es el nombre de la categoria?" type="text" class="form-control">
            </div>
            <button class="btn btn-success">Guardar categoria</button>
        </form>
    </div>
</div>

<div class="row" style="margin-top: 150px;">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <img src="../../../assets/img/logo-CET30.png" style="width: 30%;">
            </div>
            <div class="card-body">
                <form [formGroup]="formIngreso" (ngSubmit)="ingresar()">
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control" placeholder="Ingrese nombre de Usuario">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" placeholder="Ingrese contraseÃ±a">
                    </div>
                    <div class="form-group">

                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td><button style="border: #000 1px solid;" class="btn btn-success"> Ingresar </button> </td>
                                    <td></td>
                                    <td><button style="border: #000 1px solid;  background-color:#697AC7" class="btn btn-success" routerLink="/register">Registrar</button> </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
